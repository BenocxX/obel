[application]
env = "dev"
locale = "fr_CA"
currency = CAD
charset = "utf8"
timezone = "America/New_York"
encryption_algorithm = ENCRYPTION_KEY
password_pepper = PASSWORD_PEPPER

[database]
dbms = "pgsql"
host = "localhost"
database = "obel"
username = DB_USERNAME
password = DB_PASSWORD
shared = true
convert_type = true

[session]
enabled = true
encryption_enabled = false
fingerprint_ip = false
fingerprint_agent = false
;save_path = "DEFAULT_SESSION_SAVE_PATH"
;name = "phpsessid"
;refresh_mode = "none"
;refresh_rate = 0
;lifetime = 0
;lifetime_mode = "default"

[csrf]
enabled = true
automatic_html = true
;guard_methods[] = POST
;guard_methods[] = PUT
;guard_methods[] = DELETE
;guard_methods[] = PATCH

[ids]
enabled = true
cached = true
impact_threshold = 30
monitor_cookies = true
;custom_file = "my_rule_file.json"
;exceptions[] = "__utmz"
;exceptions[] = "__utmc"

[lang]
date = "d LLL yyyy"
time = "HH:mm"
datetime = "d LLL yyyy, HH:mm"

[pug]
cache_enabled = false
cache_directory = "/var/cache/pug"
